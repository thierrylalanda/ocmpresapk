<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile">
  <ion-card no-margin>
    <ion-card-content class="bg-profile">
      <img
        *ngIf="societe.logoBase64"
        [src]="
          _DomSanitizer.bypassSecurityTrustUrl(
            'data:image/*;base64,' + societe.logoBase64
          )
        "
        alt=""
      />
      <img
        *ngIf="!societe.logoBase64"
        src="assets/img/misc/ocm_logo_login.png"
        alt=""
      />
      <h1 class="fw500">{{ user.firstname }}</h1>
      <h2 color="light" margin-bottom>{{ user.fonction }}</h2>
      <ion-button icon-left color="secondary">
        <ion-icon name="photos"></ion-icon>
        Edit / Add Avatar
      </ion-button>
    </ion-card-content>

    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>
          <ion-list margin-bottom>
            <ion-list-header color="light">
              <ion-label class="fw700">Profil</ion-label>
            </ion-list-header>
          </ion-list>
        </ion-col>
        <ion-col size-xs="12" size-sm="4" padding>
          <ion-list margin-bottom>
            <ion-item>
              <ion-label color="dark" position="stacked">Nom*:</ion-label>
              <ion-input
                inputmode="text"
                placeholder=""
                [(ngModel)]="user.firstname"
                value="{{ user.firstname }}"
              ></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col size-xs="12" size-sm="4" padding>
          <ion-list margin-bottom>
            <ion-item size-xs="12" size-sm="4">
              <ion-label color="dark" position="stacked">Prenom:</ion-label>
              <ion-input
                inputmode="text"
                placeholder=""
                [(ngModel)]="user.lastname"
                value="{{ user.lastname }}"
              ></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col size-xs="12" size-sm="4" padding>
          <ion-list margin-bottom>
            <ion-item>
              <ion-label color="dark" position="stacked">Email*:</ion-label>
              <ion-input
                inputmode="email"
                placeholder=""
                [(ngModel)]="user.mail"
                value="{{ user.mail }}"
              ></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col size-xs="12" size-sm="4" padding>
          <ion-list margin-bottom>
            <ion-item>
              <ion-label color="dark" position="stacked">Tel :</ion-label>
              <ion-input
                inputmode="phone"
                placeholder=""
                [(ngModel)]="user.phone"
                value="{{ user.phone }}"
              ></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col size-xs="12" size-sm="4" padding>
          <ion-list margin-bottom>
            <ion-item>
              <ion-label color="dark" position="stacked">Address:</ion-label>
              <ion-input
              [(ngModel)]="user.address1"
                inputmode="text"
                placeholder=""
                value="{{ user.address1 }}"
              ></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button
      size="large"
      expand="full"
      color="dark"
      (click)="sendData()"
      no-margin
      >Edit</ion-button
    >
  </ion-card>
</ion-content>
