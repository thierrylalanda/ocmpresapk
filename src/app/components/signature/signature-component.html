
       
      <ion-content>
        <div class="title" color="dark">Signature</div>
        <ion-row [ngClass]="{'drawing-active': isDrawing}">
          <ion-col></ion-col>
          <ion-col>
            <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>
          </ion-col>
          <ion-col></ion-col>
       
        </ion-row>
        <ion-buttons>
        <ion-button  color="danger" (click)="cancelPad()">Cancel</ion-button>
        <ion-button  color="danger" (click)="clearPad()">Clear</ion-button>
        <ion-button  color="secondary" (click)="savePad()">Save</ion-button>
    </ion-buttons>
        <ion-row>
          <ion-col size="2"></ion-col>
          <ion-col size="8">
            <img [src]="signature"/>
          </ion-col>
          <ion-col size="2"></ion-col>
        </ion-row>
