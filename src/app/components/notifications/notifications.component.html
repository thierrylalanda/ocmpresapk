<ion-list no-padding no-margin>
    <ion-list-header color="dark">
      <ion-label class="fw700">Panier</ion-label>
    </ion-list-header>

    <!-- <ion-item color="primary" class="text-10">
      <ion-icon name="mail" color="light"></ion-icon>
      <ion-label>New Offer 25% OFF</ion-label>
    </ion-item> -->

    <ion-item color="light" class="text-10" *ngFor="let cmde of allCommande">
      <ion-badge color="primary" slot="start">{{cmde.quantite}}</ion-badge>
      <ion-label> 
        {{cmde.nom}}
          <p> <ion-note>{{cmde.code}}</ion-note></p>
      </ion-label>
      
      <ion-icon name="close" slot='end' (click)="removeProduct(cmde)"></ion-icon>
    </ion-item>

    <!-- <ion-item color="light" class="text-10">
      <ion-icon name="mail-open" color="primary"></ion-icon>
      <ion-label>New Offer 10% OFF by month!</ion-label>
    </ion-item> -->

    <ion-item color="primary" class="text-10" *ngIf="allCommande.length !== 0">
      <ion-text  color="light" slot='start'>{{total.produit}}</ion-text>
      <ion-label>{{total.prix | number}}</ion-label>
    </ion-item>
    <ion-item class="text-10">
      <!-- <ion-button color="danger" (click)="Cancel()">
        <ion-text>Cancel</ion-text>
      </ion-button> -->
      <ion-button end (click)="checkOut()" disabled="{{allCommande.length === 0}}">
          <ion-text>Save</ion-text>
        </ion-button> 
      </ion-item>
  </ion-list>
